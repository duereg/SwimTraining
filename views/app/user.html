<Body:> 
  <form class="form-horizontal">
    <div id="divUser" class="container">   
      <section id="secUser">
      {{#with _user}}
        <div class="row-fluid">
          <div class="span12">
            <h1>{{.name}}</h1>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span6">
            {{.username}}
          </div>
          <div class="span6">
            {{.link}}
          </div>
        </div> 
      {{/}}
      </section> 
    </div> 
  </form>
