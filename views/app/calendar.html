<Body:> 
  <form class="form-horizontal">
    <div id="divCalendar" class="container">   
      <section id="secCalendar">
        <div class="row-fluid">
          <div class="span12">
            <legend>Calendar</legend>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
              <div id="timeline">
                <ul>
                  {{#each _swims}}
                  <li title="{{date}}" class="{{distance}}">
                    <pre>{{text}}</pre>
                  </li>
                  {{/}}
                </ul>
              </div>
          </div>
        </div>
      </section> 
    </div> 
  </form>
