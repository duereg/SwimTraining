<import: src="home">
<import: src="start">
<import: src="swimAdd"> 

<Title:>
  Swim Training

<Header:>
  <h2 style="display: none;">Swim Training Software</h2>
  <!-- This is a component defined in the /ui directory -->
  <ui:connectionAlert>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Swim Training</a>
        <div >
          <ul class="nav">
            {{#each pages}}
              <li class="{{#if equal(url, activeUrl)}}active{{/}}">
                <a href="{{url}}">{{title}}</a>
              </li>
            {{/}}
          </ul>
        </div>
        <div class="pull-right">
          <ul class="nav">
          {#unless _facebookAuthenticated}
            <li>
              <a href="/auth/facebook">
                <img src="/img/facebook-login-register.jpeg" 
                     alt="Login / Register With Facebook"/>
              </a>
            </li>
          {else}
            <li>{_user.auth.facebook.name}</li>
            <li><a href="/logout">Logout</a></li>  
          {/}
          </ul>
        </div>
      </div>
    </div>
  </div>
