<import: src="boot">
<Body:> 
<form class="form-horizontal">
  <div id="divEventAdd" class="container">  
    <!--Body content--> 
    <section id="secEventAdd">
      <div class="row-fluid">
        <legend>Add a Swim</legend>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div class="control-group">
            <label class="control-label" for="publishDate">Date to Publish</label>
            <div class="controls">
              <input type="date" id="publishDate" name="publishDate" placeholder="Date To Publish" required value="{swims.new.date}">
            </div>
          </div> 
        </div>
        <div class="span12">
          <blockquote>
            <div>Swims are in the format:</div>
            <div>NUM_INTERVALS X DISTANCE TYPE @ TIME</div>
            <div>ex: 4 x 100 HUHO @ 1:30</div>
          </blockquote>
        </div>
        <textarea id="txtSwim" class="span12" rows="16">
          {swims.new.text}
        </textarea>
        <div class="span12">
          <!--  {swims.new.translated} -->
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <a x-bind="click: addSwim" class="btn btn-primary">Add Swim</a>
        </div>
      </div>
    </section>
  </div>
</form>
