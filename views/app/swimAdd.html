<import: src="boot">
<Body:> 
<form class="form-horizontal">
  <div id="divEventAdd" class="container">  
    <!--Body content--> 
    <section id="secEventAdd">
      <div class="row-fluid">
        <h1>Add a Swim</h1>
      </div>
      <div class="row-fluid">
        <div class="span12">
          Swims are in the format:<br/>
          NUM_INTERVALS X DISTANCE TYPE @ TIME<br/>
          ex: 4 x 100 HUHO @ 1:30
        </div>
        <div class="span12">
          <textarea id="txtSwim" style="width: 700px; height: 250px;">
            {swims.new.text}
          </textarea>
        </div> 
        <div class="span12">
            {swims.new.translated}
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <a x-bind="click: addSwim" class="btn btn-primary">Add Swim</a>
        </div>
      </div>
    </section>
  </div>
</form>
